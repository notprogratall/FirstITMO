<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>
    <style>
        #redText {
            color: red;
        }

        .greenBackground {
            background-color: RGB(20,40,255, 0.3);
        }
        ul {
            display: block;
            width: 150px;
        }
        html {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        table tr td {
            padding: 0px;
        }
    </style>
</head>

<body>
    <a href="https://notprogratall.github.io/" target="_blank" style="color: darkblue; font-weight: bold; text-transform: uppercase; outline: none; text-decoration: none; font-size: 20px; ">Моя страница по этой ссылке</a> <br> 
    <table border="1px" cellspacing="0" style="font-size: 16px;">
        <tr>
            <td>
                <ul>
                <li>Первый пункт</li>
                <li class="greenBackground">Второй пункт</li>
                <li id="redText">Третий пункт</li>
                <li>Четвертый пункт</li>
                </ul>
            </td>
            <td>
                <img src="1.jpg" alt="Пример изображения" width="280" height="200" >
            </td>
        </tr>
        <tr>
            <td>
                <iframe width="280" height="200"  src="https://www.youtube.com/embed/JUo2Z1WWvb0?si=Ogbd7dliI74S7Acc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
            <td>
                <iframe src="https://yandex.ru/map-widget/v1/-/CCUYhE8AQD" width="280" height="200" frameborder="0" allowfullscreen="true"></iframe>

            </td>
        </tr>
    </table>
</body>

</html>
