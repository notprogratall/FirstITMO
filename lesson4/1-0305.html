<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--или link href="путь к bootstrap.min.css или др. библиотеке" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Main</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.border {
    border-color: black !important;
}

.hor {
    display: flex;
    justify-content: space-between;
    align-items: center;

}

.hor li,
.hor h5 {
    display: inline-block;
    padding: 12px;
    margin: 0;
}

ver {
    margin: 0;
    list-style-type: none;
}

.ver li {
    display: block;
    border: 1px solid #ccc;
    padding: 12px;
    text-decoration: none;
    margin-left: 0;
}
.ver h3 {
    max-width: 100%;
    overflow: hidden;
    

}

.hor h5 {
    margin-right: auto;
    margin-left: 40px;
}

.menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.bigimg {
    width: 100%;
    height: 250px;
    margin: 10px;
    flex: 1;
    min-height: 0;
    min-width: 0;
    background-image: url(https://роботехника18.рф/wp-content/uploads/2021/01/random.jpg);
    background-size: cover;
    

}
.bigimg img {
        max-width: 100%; /* Чтобы изображение внутри bigimg уменьшалось при уменьшении размера экрана */

}

.card {
    margin: 10px;
    flex-grow: 1; /* Каждая карточка будет занимать всю доступную ширину контейнера */
    overflow: hidden;
    flex: 1;
    
}

.card img {
    width: 100%; /* Чтобы изображение в карточке занимало всю доступную ширину */
    height: 150px;
    object-fit: cover;
    margin-top: 0;
}


.content {
    display: flex;
    flex-direction: column;
 
    
}

.contentrow {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}
.title {
    background-color: #353a40;
    color: white;

}
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col title">
                <div class="hor">
                    <h5>Горизонтальное меню</h5>
                    <ul class="menu">
                        <li><a>Item</a></li>
                        <li><a>Item</a></li>
                        <li><a>Item</a></li>
                        <li><a>Item</a></li>
                        <li><a>Item</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-sm-3">
                <div class="d-none d-sm-inline">
                    
                    <div class="ver">
                        <h3>Вертикальное меню</h3>
                        <ul class="menu">
                            <li><a>Item</a></li>
                            <li><a>Item</a></li>
                            <li><a>Item</a></li>
                            <li><a>Item</a></li>
                            <li><a>Item</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-sm-9 content">
                <div class="contentrow">
                    <div class="bigimg">
                    </div>
                </div>
                <div class="contentrow">
                    <div class="card">
                        <img src="https://proffs.tarkett.se/media/img/M/THH_25121917_25131917_25126917_25136917_001.jpg" alt="Card 1">
                    </div>
                    <div class="card">
                        <img src="https://proffs.tarkett.se/media/img/M/THH_25121917_25131917_25126917_25136917_001.jpg" alt="Card 2">
                    </div>
                    <div class="card">
                        <img src="https://i0.wp.com/statisticsbyjim.com/wp-content/uploads/2019/05/random_dice.png?fit=600%2C471&ssl=1" alt="Card 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
